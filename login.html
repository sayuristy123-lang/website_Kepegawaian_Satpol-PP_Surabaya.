
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Kepegawaian</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #f8f9fa; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        .login-header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .error-message { 
            display: none; 
            color: #dc3545; 
            font-size: 0.875em; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-users fa-3x text-primary mb-3"></i>
            <h2>Sistem Kepegawaian</h2>
            <p class="text-muted">Masuk ke Dashboard</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <!-- üî• Show Password -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
                <label class="form-check-label" for="showPassword">
                    <i class="fa-solid fa-eye"></i> Show Password
                </label>
            </div>

            <div class="error-message" id="errorMessage">
                Username atau password salah. Coba lagi.
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <div class="text-center">
            <small class="text-muted">Lupa password? <a href="#" onclick="alert('Hubungi admin untuk reset password.')">Hubungi Admin</a></small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Jika belum ada akun yang tersimpan, set default
    if (!localStorage.getItem("username") || !localStorage.getItem("password")) {
        localStorage.setItem("username", "admin");
        localStorage.setItem("password", "admin123");
    }

    // üí° Login Validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const usernameInput = document.getElementById('username').value.trim();
        const passwordInput = document.getElementById('password').value.trim();
        const errorMessage = document.getElementById('errorMessage');

        const storedUsername = localStorage.getItem("username");
        const storedPassword = localStorage.getItem("password");

        if (usernameInput === storedUsername && passwordInput === storedPassword) {
            sessionStorage.setItem("isLoggedIn", "true");
            window.location.href = "dashboard.html"; 
        } else {
            errorMessage.style.display = "block";
            setTimeout(() => errorMessage.style.display = "none", 3000);
        }
    });

    // üëÅ Show/Hide Password Function
    function togglePassword() {
        const passwordField = document.getElementById("password");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
    </script>
</body>
</html>
